<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SPA</title>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        ></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
        />
        <script src="/socket.io/socket.io.js"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container bg-dark">
            <div class="mx-auto">
                <h1 class="text-center font-weigth-bold text-info">Formulario</h1>
            </div>
            <form id="form-products" action="/products" method="post">
                <div class="mb-3">
                    <input
                        class="form-control bg-dark border-info text-light"
                        required
                        name="title"
                        type="text"
                        placeholder="Nombre"
                    />
                </div>
                <div class="mb-3">
                    <input
                        class="form-control bg-dark border-info text-light"
                        required
                        name="price"
                        type="number"
                        min="0"
                        placeholder="Precio"
                    />
                </div>
                <div class="mb-3">
                    <input
                        class="form-control bg-dark border-info text-light"
                        required
                        name="thumbnail"
                        type="text"
                        placeholder="Thumbnail"
                    />
                </div>
                <div>
                    <button class="btn btn-info" type="submit">Crear Producto</button>
                </div>
            </form>
            <div id="Productos"></div>
        </div>

        <div class="container bg-dark">
            <div class="mx-auto">
                <h1 class="text-center font-weigth-bold text-info">Mensajes</h1>
            </div>
            <div class="mb-3">
                <input
                name="author"
                id="author-input"
                class="form-control bg-dark border-info text-light"
                required
                type="email"
                placeholder="email"
                />
            </div>
            <div id="Mensajes" class="mb-3"></div>
            <form id="form-messages" action="" method="post">
                <div class="mb-3">
                    <input
                        disabled
                        name="message"
                        id="message-input"
                        class="form-control bg-dark border-info text-light"
                        required
                        name="input-mensaje"
                        type="text"
                        placeholder="Mensaje"
                    />
                </div>
                <button disabled id="send-button" class="btn btn-info mb-3" type="submit">Enviar</button>
            </form>
        </div>
  </body>
</html>
